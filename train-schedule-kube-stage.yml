apiVersion: apps/v1
kind: Deployment
metadata:
  name: train-schedule-deployment-stage
  labels:
    app: train-schedule-stage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: train-schedule-stage
  template:
    metadata:
      labels:
        app: train-schedule-stage
    spec:
      containers:
      - name: train-schedule-stage
        image: grocamador/train-schedule:latest
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8080
